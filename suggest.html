<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명 건의함</title>
  <link rel="stylesheet" href="style.css" />
  <script src="storage.js" defer></script>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">📢 서울세종고등학교 소식 알리미</div>
  </header>

  <main class="suggest-container">
    <h1>💌 익명 건의함</h1>
    <p>관리자만 확인할 수 있으며, 이름은 선택사항입니다.</p>

    <label for="suggest-name">이름 (선택)</label>
    <input type="text" id="suggest-name" />

    <label for="suggest-content">건의 내용</label>
    <textarea id="suggest-content" rows="8" placeholder="건의할 내용을 입력하세요"></textarea>

    <button onclick="submitSuggestion()">제출하기</button>
  </main>
</body>
</html>
